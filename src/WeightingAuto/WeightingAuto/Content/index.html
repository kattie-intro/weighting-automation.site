    <script type="text/javascript">
        function toggleMenu() {
            $("#menuButton").toggleClass("is-active");
            $("#toggleSidebar").toggleClass("is-active");
            hideSearch();
        }
        function hideMenu() {
            $("#menuButton").removeClass("is-active");
            $("#toggleSidebar").removeClass("is-active");
        }
        function toggleHeader() {
            $(".header-items-wrapper").toggleClass("is-active");
        }

        function toggleSearch(e) {
            console.log(">> toggleSearch");console.log(e);
            $(".header-search").toggleClass("is-active");
        }
        function hideSearch(e) {
            $(".header-search").removeClass("is-active");
        }

        window.addEventListener("resize", function() {
            hideSearch();
        });
        window.addEventListener("scroll", function() {
            if (window.pageYOffset > 0) {
                    $("header").addClass("scroll-header");
                    $("#header-shadow").addClass("scroll-header");
                    $(".content").addClass("scroll-header");
                    $("#menuContainer").css("top", window.pageYOffset + 60 +"px");
            } else {
                $("header").removeClass("scroll-header");
                $("#header-shadow").removeClass("scroll-header");
                $("#menuContainer").css("top", "60px");
                $(".content").removeClass("scroll-header");
            }
        });

        $("#content-handler").on("click", hideSearch);
